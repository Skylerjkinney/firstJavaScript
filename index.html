<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Give him the ol' shin-twist</title>
</head>



<body>
    <header class="container-fluid">
        <section class="row bg-success">
            <div class="col-12">
                <h1 class="align-text-center"> Shin-Kicking </h1>
            </div>
        </section>
    </header>



    <main class="container-fluid">
        <section class="row justify-content-center bg-hero">
            <div class="col-12 col-md-6">
                <h2>Home <span id='homeScore'></span></h2>
                <button onclick="alterScore('home', 1)">Bing</button>
                <button onclick="alterScore('home', 3)">Bong</button>
            </div>

            <div class="col-12 col-md-6">
                <h2>Away <span id='awayScore'></span></h2>
                <button onclick="alterScore('away', 1)">Bing</button>
                <button onclick="alterScore('away', 3)">Bong</button>
            </div>

        </section>
    </main>





    <script src="app.js"></script>
</body>

</html>
